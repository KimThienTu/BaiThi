<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Hãy viết hàm tìm được điểm thi cao thứ 3 với đầu vào là 1 mảng điểm. ( Không dùng hàm có sẵn để sắp xếp )

    let arr = [67,75,87,90,95,85,92]
    function timDiemThi(arr) {
        let max1 = -Infinity;
        let max2 = -Infinity;
        let max3 = -Infinity;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max3 = max2;
                max2 = max1;
                max1 = arr[i];
            } else if (arr[i] > max2) {
                max3 = max2;
                max2 = arr[i];
            } else if (arr[i] > max3) {
                max3 = arr[i];
            }
        }

        return max3;
    }
    document.write(timDiemThi(arr));
</script>
</body>
</html>
